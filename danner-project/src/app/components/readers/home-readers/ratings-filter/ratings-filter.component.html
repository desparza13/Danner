<div class="ratings">
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false" class="mat-elevation-z0">
            <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-list-item>
                    Ratings
                </mat-list-item>
            </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngFor="let rating of ratings; let i = index">
                <mat-checkbox (change)="onRatingChange($event.checked, i)">
                    {{rating.name}}
                </mat-checkbox>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
