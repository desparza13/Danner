    <div class="feed">
        <div class="review" *ngFor="let review of reviews">
          <div class="user-info">
            <img class="user-image" [src]="review.userId.image" alt="User Profile Pic">
            <div>
              <p class="user">{{ review.userId.user }}</p>
              <p class="name">{{ review.userId.name }}</p>
            </div>
          </div>
          <div class="review-info">
            <p class="rating">Rated {{ review.bookId.title }} with {{ review.rating }}<span class="star-icon"><mat-icon>star</mat-icon></span></p>
            <p class="description">{{ review.description }}</p>
            <div class="likes">
                <button mat-icon-button class="like-button"color="warn" aria-label="Example icon button with a heart icon">
                    <mat-icon>favorite</mat-icon>
                  </button>
              <p class="like-count">{{ review.likes.length }}</p>
            </div>
          </div>
        </div>
      </div>
      

</div>
<div *ngIf="isLoading" class="overlay">
    <mat-spinner diameter="50"></mat-spinner>
</div>
