<div class="container">
    <div class="gallery-container">
      <div class="gallery" [@carousel]="carouselState">
        <img  *ngFor="let book of finishedBooksCarrousel" src="{{book?.bookId.image}}" alt="Image cover">
      </div>
    </div>
    <div class="image-overlay">
        <h1>This year you have read</h1>
        <p> <b>{{finishedBooks.length}}</b>  books out of your goal of  <b>{{currentReader.readingChallenge}}</b></p>
    </div>
</div>
