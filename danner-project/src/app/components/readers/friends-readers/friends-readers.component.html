<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="page">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <h2>My friends</h2>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="friends-container">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchValue" (ngModelChange)="filterFriends()">
        </div>
        <div *ngIf="filteredFriends.length > 0">
          <div class="row">
            <div class="col-md-2 font-weight-bold">Name</div>
            <div class="col-md-2 font-weight-bold">Username</div>
            <div class="col-md-4 font-weight-bold">Email</div>
            <div class="col-md-2 font-weight-bold">City</div>
            <div class="col-md-2 font-weight-bold">Reading Challenge</div>
          </div>
          <div *ngFor="let friend of filteredFriends" class="row">
            <div class="col-md-2">{{ friend.name }}</div>
            <div class="col-md-2">{{ friend.user }}</div>
            <div class="col-md-4">{{ friend.email }}</div>
            <div class="col-md-2">{{ friend.city }}</div>
            <div class="col-md-2">{{ friend.readingChallenge }}</div>
          </div>
        </div>
        <div *ngIf="filteredFriends.length == 0">
          <p>No friends found.</p>
        </div>
      </div>
      
</div>
