<div class="login">
    <mat-card color="primary">

        <div class="cardContent">
            <div class="information"> 
                <div class="title">
                    <div *ngIf="title" >
                        <h1>Keep on sharing your stories with us</h1>
                    </div>
                    <div *ngIf="!title" >
                        <h1>Register to Danner</h1>
                    </div>

                </div>
                <div class="imagen">
                    <img
                        src="https://st3.depositphotos.com/5797102/36062/v/600/depositphotos_360629680-stock-illustration-young-woman-is-standing-near.jpg">
                </div>

            </div>
            <div class="forms">
                <mat-tab-group (selectedTabChange)="title=!title">

                    <mat-tab label="Login">
                        <mat-card-content>
                            <div class="loginForm">
                                <form >
                                    <div>
                                        <mat-form-field appearance="fill">
                                            <mat-label>Email</mat-label>
                                            <input matInput placeholder="jennifer.hernandez@example.com"
                                                [formControl]="email" required>
                                            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>

                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <mat-form-field appearance="fill">
                                            <mat-label>Enter your password</mat-label>
                                            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password"
                                                required>
                                            <button mat-icon-button matSuffix (click)="hide = !hide"
                                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                            <mat-error
                                                *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>

                                        </mat-form-field>
                                    </div>
                                    <div class="login-btn">
                                        <button (click)="login()" color="accent" mat-raised-button 
                                        [disabled]="email.invalid || password.invalid">Login</button>
                                        <div class="google-btn">
                                            O inicia sesion con Google
                                            <asl-google-signin-button type='standard' size='large' text="continue_with" theme="outline"></asl-google-signin-button>
                                        </div>
                                    </div>
                                    
                                    <div class="linkAuthor">
                                        <a  [routerLink]="['']">Are you a reader?
                                            Click Here</a>
                                    </div>
                                </form>
                            </div>

                        </mat-card-content>
                    </mat-tab>

                    <mat-tab label="Register" (click)="changeTitle()">
                        <app-register-authors></app-register-authors>
                    </mat-tab>
                </mat-tab-group>

            </div>


        </div>


    </mat-card>
</div>
